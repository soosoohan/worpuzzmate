<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WORPUZZMATE</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f8f7;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #064d4d;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #064d4d;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .player-name-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .player-input input {
      font-size: 20px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 150px;
      text-align: center;
    }
    .start-section {
      margin-bottom: 15px;
    }
    .guess-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .guess-section input {
      font-size: 20px;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 4px;
      width: 200px;
    }
    .game-area {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .game-button {
      font-size: 18px;
      background-color: #c8f4ee;
      padding: 10px 22px;
      margin: 8px;
      color: #064d4d;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .game-button:hover {
      background-color: #1d9e95;
      transform: scale(1.05);
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      border: 1px solid #999;
    }
    .revealed { background-color: #fff; }
    .word-owned-player1 { background-color: #b7d5f2; }
    .word-owned-player2 { background-color: #f6c28b; }
    #player1Score, #player2Score {
      width: 160px;
      min-height: 300px;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #333;
    }
    #player1Score { background-color:  #b7d5f2; }
    #player2Score { background-color: #f6c28b; }
    #currentTurn {
      font-size: 20px;
      margin: 10px;
      color: #056762;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(12, 50px);
      grid-gap: 5px;
      padding: 10px;
      border: 2px solid #333;
      background-color: #eee;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<h1 id="game-title">게임 제목</h1>
<p id="game-desc">게임 설명</p>

<div class="game-container">

  <div class="player-name-row">
    <div class="player-input"><input type="text" id="player1Name" placeholder="first player" /></div>
    <div class="player-input"><input type="text" id="player2Name" placeholder="second player" /></div>
  </div>

  <div class="start-section">
    <button id="startBtn" class="game-button">START GAME</button>
  </div>

  <div id="gameSection" class="hidden">
    <div id="currentTurn"></div>


<div class="guess-section">
  <input type="text" id="guessInput" placeholder="your guess" />
  <button id="guessBtn" class="game-button">SUBMIT</button>
</div>

<div id="wrongGuesses" style="display: none;">
  <strong>Invalid words:</strong> <span id="wrongList"></span>
</div>

<div class="game-area">
  <div id="player1Score"></div>
  <div id="game"></div>
  <div id="player2Score"></div>
</div>

<div class="controls">
  <button id="retryBtn" class="game-button">RETRY</button>
  <button onclick="location.href='index.html'" class="game-button">HOME</button>
</div>


  </div>

</div>
<script>

====수수 붙임 시작

window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const poolFile = urlParams.get('pool');
  if (!poolFile) {
    document.body.innerHTML = '<p>❌ 워드풀 파일이 지정되지 않았습니다.</p>';
    return;
  }

  fetch('wordpools/' + poolFile + '.json')
    .then(res => res.json())
    .then(data => {
      document.getElementById('game-title').textContent = data.title || '게임 제목';
      const rawText = data.description || '게임 설명';
      const htmlText = rawText.replace(/\n/g, '<br>');
      document.getElementById('game-desc').innerHTML = htmlText;

      words = [];
      for (let length in data.words) {
        const count = data.wordCount[length] || 0;
        words.push(...getRandomSample(data.words[length], count));
      }
      console.log('총 단어 수:', words.length);
      console.log('단어 목록:', words);
    })
    .catch(err => {
      document.body.innerHTML = '<p>❌ 워드풀 로딩 중 오류 발생: ' + err.message + '</p>';
    });

  const gridSize = 12;
  const totalCells = gridSize * gridSize;
  let board, revealed, wordMap, foundWords, currentPlayer, foundBy, words, usedIndexes;
  let clovers = new Set(), daisies = new Set(), resultShown = false, gameStarted = false;
  let player1 = "플레이어1", player2 = "플레이어2", currentPlayerName = "", wrongGuesses = [];
  let itemPositions = [];

  const gameEl = document.getElementById('game');
  const player1ScoreEl = document.getElementById('player1Score');
  const player2ScoreEl = document.getElementById('player2Score');
  const retryBtn = document.getElementById('retryBtn');
  const startBtn = document.getElementById('startBtn');
  const gameSection = document.getElementById('gameSection');
  const currentTurnEl = document.getElementById('currentTurn');
  const guessInput = document.getElementById('guessInput');
  const guessBtn = document.getElementById('guessBtn');
  const wrongListEl = document.getElementById('wrongList');
  const wrongGuessesEl = document.getElementById('wrongGuesses');

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function getRandomSample(arr, count) {
    if (count >= arr.length) return [...arr];
    const shuffled = [...arr];
    shuffle(shuffled);
    return shuffled.slice(0, count);
  }

  function isNearOtherItem(index) {
    const x = index % gridSize;
    const y = Math.floor(index / gridSize);
    for (let [iy, ix] of itemPositions) {
      if (Math.abs(ix - x) <= 1 && Math.abs(iy - y) <= 1) {
        return true;
      }
    }
    return false;
  }

  function startGame() {
    player1 = document.getElementById('player1Name').value.trim() || "플레이어1";
    player2 = document.getElementById('player2Name').value.trim() || "플레이어2";

    gameSection.classList.remove('hidden');
    startBtn.style.display = 'none';
    gameStarted = true;

    init();
  }

  function init() {
    board = Array(totalCells).fill(null);
    revealed = Array(totalCells).fill(false);
    wordMap = {};
    foundWords = new Set();
    foundBy = { player1: [], player2: [] };
    currentPlayer = 'player1';
    usedIndexes = new Set();
    clovers.clear();
    daisies.clear();
    itemPositions = [];
    wrongGuesses = [];
    wrongListEl.textContent = "";
    wrongGuessesEl.style.display = 'none';
    resultShown = false;

    gameEl.innerHTML = '';
    for (let i = 0; i < totalCells; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.onclick = () => { if (!resultShown) handleClick(i); };
      gameEl.appendChild(cell);
    }

    if (!placeAllWordsWithVariety()) {
      let placedWords = [];
      shuffle(words);
      for (let word of words) {
        let placed = false;
        for (let attempt = 0; attempt < 500; attempt++) {
          if (placeWord(word)) {
            placedWords.push(word);
            placed = true;
            break;
          }
        }
      }
    }

    placeDaisies(3);
    placeClovers(7);
    fillEmptyCells();
    updateScore();
    updateTurnDisplay();
    checkGameEnd();
  }

  function placeClovers(count) {
    let placed = 0, attempts = 0;
    while (placed < count && attempts < 1000) {
      const idx = Math.floor(Math.random() * totalCells);
      const x = idx % gridSize;
      const y = Math.floor(idx / gridSize);
      if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx) && !isNearOtherItem(idx)) {
        clovers.add(idx);
        itemPositions.push([y, x]);
        placed++;
      }
      attempts++;
    }
  }

  function placeDaisies(count) {
    let placed = 0, attempts = 0;
    while (placed < count && attempts < 1000) {
      const idx = Math.floor(Math.random() * totalCells);
      const x = idx % gridSize;
      const y = Math.floor(idx / gridSize);
      if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx) && !isNearOtherItem(idx)) {
        daisies.add(idx);
        itemPositions.push([y, x]);
        placed++;
      }
      attempts++;
    }
  }

  function placeWord(word) {
    const directions = [{ x: 1, y: 0 }, { x: 0, y: 1 }, { x: 1, y: 1 }];
    const shuffledDirections = directions.sort(() => Math.random() - 0.5);
    for (let dir of shuffledDirections) {
      const startY = Math.floor(Math.random() * gridSize);
      for (let i = 0; i < gridSize; i++) {
        const y = (startY + i) % gridSize;
        for (let x = 0; x < gridSize; x++) {
          if (canPlaceWord(word, x, y, dir.x, dir.y)) {
            let positions = [];
            for (let i = 0; i < word.length; i++) {
              let nx = x + dir.x * i, ny = y + dir.y * i;
              const idx = ny * gridSize + nx;
              board[idx] = word[i];
              usedIndexes.add(idx);
              positions.push(idx);
            }
            wordMap[word] = { positions: positions, direction: [dir.x, dir.y] };
            return true;
          }
        }
      }
    }
    return false;
  }

  function canPlaceWord(word, x, y, dx, dy) {
    for (let i = 0; i < word.length; i++) {
      let nx = x + dx * i, ny = y + dy * i;
      if (nx < 0 || ny < 0 || nx >= gridSize || ny >= gridSize) return false;
      const idx = ny * gridSize + nx;
      if (board[idx] && board[idx] !== word[i]) return false;
      if (usedIndexes.has(idx)) return false;
    }
    return true;
  }

  function checkDirectionVariety() {
    let dirCount = { '1,0': 0, '0,1': 0, '1,1': 0 };
    for (let word in wordMap) {
      const key = wordMap[word].direction.join(',');
      if (dirCount[key] !== undefined) dirCount[key]++;
    }
    return dirCount['1,0'] > 0 && dirCount['0,1'] > 0 && dirCount['1,1'] > 0;
  }

  function placeAllWordsWithVariety() {
    for (let attempt = 0; attempt < 10; attempt++) {
      board = Array(totalCells).fill(null);
      usedIndexes.clear();
      wordMap = {};
      const shuffledWords = [...words].sort(() => Math.random() - 0.5);
      let allPlaced = true;
      for (let word of shuffledWords) {
        if (!placeWord(word)) {
          allPlaced = false;
          break;
        }
      }
      if (allPlaced && checkDirectionVariety()) return true;
    }
    return false;
  }

  function fillEmptyCells() {
    const filler = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    shuffle(filler);
    let i = 0;
    for (let j = 0; j < totalCells; j++) {
      if (!board[j] && !clovers.has(j) && !daisies.has(j)) {
        board[j] = filler[i++ % filler.length];
      }
    }
  }

  function reveal(index) {
    if (revealed[index]) return;
    revealed[index] = true;
    const cell = gameEl.children[index];

    if (clovers.has(index)) {
      cell.textContent = '🍀';
      const dirs = [-gridSize, gridSize, -1, 1];
      for (let d of dirs) {
        const newIdx = index + d;
        if (newIdx >= 0 && newIdx < totalCells) {
          if ((d === -1 || d === 1) &&
              Math.floor(index / gridSize) !== Math.floor(newIdx / gridSize)) continue;
          reveal(newIdx);
        }
      }
    } else if (daisies.has(index)) {
      cell.textContent = '🌼';
      const x = index % gridSize;
      const y = Math.floor(index / gridSize);
      for (let dy = -1; dy <= 1; dy++) {
        for (let dx = -1; dx <= 1; dx++) {
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
            const nIdx = ny * gridSize + nx;
            reveal(nIdx);
          }
        }
      }
    } else {
      cell.textContent = board[index];
    }
    cell.classList.add('revealed');
  }

  function updateScore() {
    player1ScoreEl.innerHTML = `<strong>${player1}</strong><br><br>` + foundBy.player1.map(w => `✓ ${w}`).join("<br>");
    player2ScoreEl.innerHTML = `<strong>${player2}</strong><br><br>` + foundBy.player2.map(w => `✓ ${w}`).join("<br>");
  }

  function updateTurnDisplay() {
    if (!gameStarted) return;
    currentPlayerName = currentPlayer === 'player1' ? player1 : player2;
    currentTurnEl.textContent = `It is ${currentPlayerName}'turn.`;
  }

  function switchTurn(extra) {
    if (!extra) {
      currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
    }
    updateTurnDisplay();
  }

  function handleClick(index) {
    if (revealed[index] || resultShown || !gameStarted) return;
    const extra = clovers.has(index) || daisies.has(index);
    reveal(index);
    checkWords();
    checkGameEnd();
    if (!resultShown) switchTurn(extra);
  }

  function checkWords() {
    for (let word in wordMap) {
      if (foundWords.has(word)) continue;
      const pos = wordMap[word].positions;
      if (pos.every(i => revealed[i])) {
        foundWords.add(word);
        foundBy[currentPlayer].push(word);
        pos.forEach(i => {
          gameEl.children[i].classList.add(
            currentPlayer === 'player1' ? 'word-owned-player1' : 'word-owned-player2'
          );
        });
        updateScore();
      }
    }
  }

  function checkGameEnd() {
    if (foundWords.size >= Object.keys(wordMap).length && words.length > 0) {
      resultShown = true;
      setTimeout(() => alert("game over!"), 500);
    }
  }

  function handleGuess() {
    if (!gameStarted) return;
    const guess = guessInput.value.trim();
    guessInput.value = "";
    if (!guess || foundWords.has(guess)) return;

    if (wordMap[guess]) {
      const pos = wordMap[guess].positions;
      pos.forEach(i => { if (!revealed[i]) reveal(i); });
      foundWords.add(guess);
      foundBy[currentPlayer].push(guess);
      pos.forEach(i => {
        gameEl.children[i].classList.add(
          currentPlayer === 'player1' ? 'word-owned-player1' : 'word-owned-player2'
        );
      });
      updateScore();
      checkGameEnd();
    } else {
      if (!wrongGuesses.includes(guess)) {
        wrongGuesses.push(guess);
        wrongListEl.textContent = wrongGuesses.join(", ");
        wrongGuessesEl.style.display = 'block';
      }
    }

    if (!resultShown) switchTurn(false);
  }

  function retry() {
    if (!gameStarted) return;
    init();
  }

  startBtn.onclick = startGame;
  retryBtn.onclick = retry;
  guessBtn.onclick = handleGuess;
  guessInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') handleGuess();
  });
};
</script>
</body>
</html>
