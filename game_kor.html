<body>

<div class="game-container">

    <div class="player-input"><input type="text" id="player1Name" placeholder="ë¨¼ì € í•˜ì‹¤ ë¶„" /></div>

<script>
window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const poolFile = urlParams.get('pool');
  if (!poolFile) {
    document.body.innerHTML = '<p>âŒ ì›Œë“œí’€ íŒŒì¼ì´ ì§€ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</p>';
    return;
  }

  fetch('wordpools/' + poolFile + '.json')
    .then(res => res.json())
    .then(data => {
      document.getElementById('game-title').textContent = data.title || 'ê²Œì„ ì œëª©';
      document.getElementById('game-desc').textContent = data.description || 'ê²Œì„ ì„¤ëª…';
      words = [];
      for (let length in data.words) {
        const count = data.wordCount[length] || 0;
        words.push(...getRandomSample(data.words[length], count));
      }
      init();
    })
    .catch(err => {
      document.body.innerHTML = '<p>âŒ ì›Œë“œí’€ ë¡œë”© ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ' + err.message + '</p>';
    });

  const gridSize = 10;
  const totalCells = gridSize * gridSize;
  let board, revealed, wordMap, foundWords, currentPlayer, foundBy, words, usedIndexes;
  let clovers = new Set(), daisies = new Set(), resultShown = false;
  let player1 = "í”Œë ˆì´ì–´1", player2 = "í”Œë ˆì´ì–´2", currentPlayerName = "", wrongGuesses = [];

  const gameEl = document.getElementById('game');
  const player1ScoreEl = document.getElementById('player1Score');
  const player2ScoreEl = document.getElementById('player2Score');
  const retryBtn = document.getElementById('retryBtn');
  const currentTurnEl = document.getElementById('currentTurn');
  const guessInput = document.getElementById('guessInput');
  const guessBtn = document.getElementById('guessBtn');
  const wrongListEl = document.getElementById('wrongList');
  const wrongGuessesEl = document.getElementById('wrongGuesses');

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function getRandomSample(arr, count) {
    if (count >= arr.length) return [...arr];
    const shuffled = [...arr];
    shuffle(shuffled);
    return shuffled.slice(0, count);
  }

  function init() {
    board = Array(totalCells).fill(null);
    revealed = Array(totalCells).fill(false);
    wordMap = {};
    foundWords = new Set();
    foundBy = { player1: [], player2: [] };
    currentPlayer = 'player1';
    usedIndexes = new Set();
    wrongGuesses = [];
    wrongListEl.textContent = "";
    wrongGuessesEl.style.display = 'none';
    resultShown = false;

    player1 = document.getElementById('player1Name').value.trim() || "í”Œë ˆì´ì–´1";
    player2 = document.getElementById('player2Name').value.trim() || "í”Œë ˆì´ì–´2";

    gameEl.innerHTML = '';
    for (let i = 0; i < totalCells; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.onclick = () => { if (!resultShown) handleClick(i); };
      gameEl.appendChild(cell);
    }

    shuffle(words);
    words.forEach(w => placeWord(w));
    placeDaisies(2);
    placeClovers(5);
    fillEmptyCells();
    updateScore();
    updateTurnDisplay();
  }

  function canPlaceWord(word, x, y, dx, dy) {
    for (let i = 0; i < word.length; i++) {
      let nx = x + dx * i, ny = y + dy * i, idx = ny * gridSize + nx;
      if (nx < 0 || ny < 0 || nx >= gridSize || ny >= gridSize || (board[idx] && board[idx] !== word[i]) || usedIndexes.has(idx)) return false;
    }
    return true;
  }

  function placeWord(word) {
    for (let attempt = 0; attempt < 100; attempt++) {
      let dir = getRandomDirection(), x = Math.floor(Math.random() * gridSize), y = Math.floor(Math.random() * gridSize);
      if (canPlaceWord(word, x, y, dir.x, dir.y)) {
        let positions = [];
        for (let i = 0; i < word.length; i++) {
          let nx = x + dir.x * i, ny = y + dir.y * i, idx = ny * gridSize + nx;
          board[idx] = word[i];
          usedIndexes.add(idx);
          positions.push(idx);
        }
        wordMap[word] = positions;
        return true;
      }
    }
    return false;
  }

  function getRandomDirection() {
    const directions = [
      { x: 1, y: 0 }, { x: 0, y: 1 },
      { x: 1, y: 1 }
    ];
    return directions[Math.floor(Math.random() * directions.length)];
  }

  function placeClovers(count) {
    clovers.clear();
    while (clovers.size < count) {
      const idx = Math.floor(Math.random() * totalCells);
      if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) clovers.add(idx);
    }
  }

  function placeDaisies(count) {
    daisies.clear();
    while (daisies.size < count) {
      const idx = Math.floor(Math.random() * totalCells);
      if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) daisies.add(idx);
    }
  }

  function fillEmptyCells() {
    const filler = 'ê°€ê°ê°„ê°’ê°™ê°›ê°œê±°ê±´ê±¸ê²€ê²ƒê²Œê³ê³ ê³¨ê³µê´´êµêµ¬êµ­ê¶ê·¸ê·¼ê¸€ê¸ˆê¸°ê¸´ê¸¸ê¹Œê¹œê¹¨êº¾ê»´ê¼¼ê½ê¾¸ë”ë‚˜ë‚œë‚ ë‚®ë‚¯ë‚´ë„˜ë„£ë„¤ë…„ë†€ë†ˆëˆ„ëˆˆë‰´ëŠ”ë‹ˆë‹˜ë‹¤ë‹¥ë‹¬ë‹´ëŒ€ëŒ„ë”ë˜ë©ë°ë„ë™ë‘ë“œë“ë“ ë“£ë“¤ë“±ë””ë”œë”±ë•Œë•¡ë˜‘ëš«ë›°ë¼ë½ë€ëŒëë‘ë˜ëœëŸ¬ë ˆë ¤ë ¥ë ¸ë¡œë¡­ë¥´ë¥¸ë¥¼ë¦¬ë¦°ë¦¼ë§ˆë§‰ë§Œë§ë§˜ë§›ë§ë§¤ë§¨ë¨¸ë¨¹ë¨¼ë©€ë©‹ë©”ë©˜ë©°ë©´ëª¨ëª©ëª°ë¬´ë¬¸ë¬»ë¬¼ë­˜ë¯¸ë¯¼ë°€ë°”ë°•ë°˜ë°›ë°œë°¤ë°¥ë°©ë±…ë²„ë²…ë²ˆë²•ë²¼ë³„ë³´ë³µë³¼ë´ë´¤ë¶€ë¶ë¶„ë¶ˆë¶™ë¸Œë¸”ë¹„ë¹ˆë¹Œë¹”ë¹›ë¹ ë¹¡ë¹¨ë¹¼ë»¥ë¿”ì‚¬ì‚´ìƒìƒˆìƒ‰ìƒì„œì„ ì„¬ì„­ì„°ì„¸ì…‹ì†Œì†ì†œìˆ˜ìˆ™ìˆœìˆ²ì‰¬ìŠ´ì‹œì‹ ì‹¤ì‹¶ìŒì“°ì”Œì”»ì•„ì•…ì•ˆì•Œì•˜ì•ì• ì•¼ì–‘ì–´ì–¼ì—„ì—…ì—†ì—ˆì—‰ì—ì—¬ì—´ì˜ì˜›ì˜¤ì˜¨ì˜¬ì˜´ì˜·ì˜¹ì™€ì™”ì™œìš°ìš´ìš¸ì›ìœ„ìœ ìœ¤ìœ¼ì€ì„ìŒì˜ì´ìµì¸ì¼ìƒì„ì…ìˆìŠìì‘ì–ì˜ì¥ì¬ì €ì ì „ì •ì œì ¸ì¡¸ì¢€ì¢‹ì£¼ì¤„ì¤‘ì¤¬ì§€ì§„ì§‘ì§œì§ì°ì°¨ì°©ì°¸ì°½ì±„ì±…ì²™ì²œì²­ì²´ì³¤ì´ˆì´Œì¶œì·„ì·¨ì¹˜ì¹œì¹´ì¼œì½”ì½œí¬í°í…Œí† íŠ¸íŠ¼íŒŒíŒí­í¼í•€í•„í•˜í•™í•œí• í•´í–„í–ˆí–‰í˜„í˜•í˜¸í˜¼í™”í™˜íˆí˜'.split('');
    shuffle(filler);
    let i = 0;
    for (let j = 0; j < totalCells; j++) {
      if (!board[j] && !clovers.has(j) && !daisies.has(j)) board[j] = filler[i++ % filler.length];
    }
  }

  function reveal(index) {
    if (revealed[index]) return;
    revealed[index] = true;
    const cell = gameEl.children[index];
    if (clovers.has(index)) {
      cell.textContent = 'ğŸ€';
      for (let d of [-gridSize, gridSize, -1, 1]) if (index + d >= 0 && index + d < totalCells) reveal(index + d);
    } else if (daisies.has(index)) {
      cell.textContent = 'ğŸŒ¼';
      for (let dy = -1; dy <= 1; dy++) {
        for (let dx = -1; dx <= 1; dx++) {
          const nx = index % gridSize + dx;
          const ny = Math.floor(index / gridSize) + dy;
          const nIdx = ny * gridSize + nx;
          if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize && !revealed[nIdx]) reveal(nIdx);
        }
      }
    } else {
      cell.textContent = board[index];
    }
    cell.classList.add('revealed');
  }

  function updateScore() {
    player1ScoreEl.innerHTML = `<strong>${player1}</strong><br><br>` + foundBy.player1.map(w => `âœ“ ${w}`).join("<br>");
    player2ScoreEl.innerHTML = `<strong>${player2}</strong><br><br>` + foundBy.player2.map(w => `âœ“ ${w}`).join("<br>");
  }

  function updateTurnDisplay() {
    currentPlayerName = currentPlayer === 'player1' ? player1 : player2;
    currentTurnEl.textContent = `${currentPlayerName}ë‹˜ì˜ ì°¨ë¡€ì…ë‹ˆë‹¤`;
  }

  function switchTurn(extra) {
    if (!extra) currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
    updateTurnDisplay();
  }

  function handleClick(index) {
    if (revealed[index] || resultShown) return;
    const extra = clovers.has(index) || daisies.has(index);
    reveal(index);
    checkWords();
    if (!resultShown) switchTurn(extra);
  }

  function checkWords() {
    for (let word of words) {
      if (foundWords.has(word)) continue;
      const pos = wordMap[word];
      if (pos.every(i => revealed[i])) {
        foundWords.add(word);
        foundBy[currentPlayer].push(word);
        pos.forEach(i => gameEl.children[i].classList.add(currentPlayer === 'player1' ? 'word-owned-player1' : 'word-owned-player2'));
        updateScore();
      }
    }
  }

  function handleGuess() {
    const guess = guessInput.value.trim();
    guessInput.value = "";
    if (!guess || foundWords.has(guess)) return;
    if (words.includes(guess)) {
      const pos = wordMap[guess];
      pos.forEach(i => !revealed[i] && reveal(i));
      foundWords.add(guess);
      foundBy[currentPlayer].push(guess);
      updateScore();
    } else {
      if (!wrongGuesses.includes(guess)) {
        wrongGuesses.push(guess);
        wrongListEl.textContent = wrongGuesses.join(", ");
        wrongGuessesEl.style.display = 'block';
      }
    }
    switchTurn(false);
  }

  retryBtn.onclick = init;
  guessBtn.onclick = handleGuess;
  guessInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') handleGuess();
  });
};
