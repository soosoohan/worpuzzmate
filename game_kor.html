<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>워퍼즈메이트</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f8f7;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #064d4d;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #064d4d;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .player-name-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .player-input input {
      font-size: 20px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 150px;
      text-align: center;
    }
    .start-section {
      margin-bottom: 15px;
    }
    .guess-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .guess-section input {
      font-size: 20px;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 4px;
      width: 200px;
    }
    .game-area {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .game-button {
      font-size: 18px;
      background-color: #c8f4ee;
      padding: 10px 22px;
      margin: 8px;
      color: #064d4d;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .game-button:hover {
      background-color: #1d9e95;
      transform: scale(1.05);
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      border: 1px solid #999;
    }
    .revealed { background-color: #fff; }
    .word-owned-player1 { background-color: #b7d5f2; }
    .word-owned-player2 { background-color: #f6c28b; }
    #player1Score, #player2Score {
      width: 160px;
      min-height: 300px;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #333;
    }
    #player1Score { background-color:  #b7d5f2; }
    #player2Score { background-color: #f6c28b; }
    #currentTurn {
      font-size: 20px;
      margin: 10px;
      color: #056762;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 5px;
      padding: 10px;
      border: 2px solid #333;
      background-color: #eee;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h1 id="game-title">게임 제목</h1>
<p id="game-desc">게임 설명</p>

<div class="game-container">

  <div class="player-name-row">
    <div class="player-input"><input type="text" id="player1Name" placeholder="먼저 하실 분" /></div>
    <div class="player-input"><input type="text" id="player2Name" placeholder="나중에 하실 분" /></div>
  </div>

  <div class="start-section">
    <button id="startBtn" class="game-button">게임 시작</button>
  </div>

  <div id="gameSection" class="hidden">
    <div id="currentTurn"></div>


<div class="guess-section">
  <input type="text" id="guessInput" placeholder="추측한 단어" />
  <button id="guessBtn" class="game-button">제출</button>
</div>

<div id="wrongGuesses" style="display: none;">
  <strong>없는 단어:</strong> <span id="wrongList"></span>
</div>

<div class="game-area">
  <div id="player1Score"></div>
  <div id="game"></div>
  <div id="player2Score"></div>
</div>

<div class="controls">
  <button id="retryBtn" class="game-button"다시 하기</button>
  <button onclick="location.href='index.html'" class="game-button">초기 화면</button>
</div>

  </div>

</div>

<script>
window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const poolFile = urlParams.get('pool');
  if (!poolFile) {
    document.body.innerHTML = '<p>❌ 워드풀 파일이 지정되지 않았습니다.</p>';
    return;
  }

  fetch('wordpools/' + poolFile + '.json')
    .then(res => res.json())
    .then(data => {
      document.getElementById('game-title').textContent = data.title || '게임 제목';
      document.getElementById('game-desc').textContent = data.description || '게임 설명';
      words = [];
      for (let length in data.words) {
        const count = data.wordCount[length] || 0;
        words.push(...getRandomSample(data.words[length], count));
      }
      console.log('총 단어 수:', words.length);
      console.log('단어 목록:', words);
    })
    .catch(err => {
      document.body.innerHTML = '<p>❌ 워드풀 로딩 중 오류 발생: ' + err.message + '</p>';
    });

  const gridSize = 12;
  const totalCells = gridSize * gridSize;
  let board, revealed, wordMap, foundWords, currentPlayer, foundBy, words, usedIndexes;
  let clovers = new Set(), daisies = new Set(), resultShown = false, gameStarted = false;
  let player1 = "플레이어1", player2 = "플레이어2", currentPlayerName = "", wrongGuesses = [];

  const gameEl = document.getElementById('game');
  const player1ScoreEl = document.getElementById('player1Score');
  const player2ScoreEl = document.getElementById('player2Score');
  const retryBtn = document.getElementById('retryBtn');
  const startBtn = document.getElementById('startBtn');
  const gameSection = document.getElementById('gameSection');
  const currentTurnEl = document.getElementById('currentTurn');
  const guessInput = document.getElementById('guessInput');
  const guessBtn = document.getElementById('guessBtn');
  const wrongListEl = document.getElementById('wrongList');
  const wrongGuessesEl = document.getElementById('wrongGuesses');

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function getRandomSample(arr, count) {
    if (count >= arr.length) return [...arr];
    const shuffled = [...arr];
    shuffle(shuffled);
    return shuffled.slice(0, count);
  }

  function startGame() {
    player1 = document.getElementById('player1Name').value.trim() || "플레이어1";
    player2 = document.getElementById('player2Name').value.trim() || "플레이어2";
    
    gameSection.classList.remove('hidden');
    startBtn.style.display = 'none';
    gameStarted = true;
    
    init();
  }

  function init() {
    board = Array(totalCells).fill(null);
    revealed = Array(totalCells).fill(false);
    wordMap = {};
    foundWords = new Set();
    foundBy = { player1: [], player2: [] };
    currentPlayer = 'player1';
    usedIndexes = new Set();
    clovers.clear();
    daisies.clear();
    wrongGuesses = [];
    wrongListEl.textContent = "";
    wrongGuessesEl.style.display = 'none';
    resultShown = false;

    gameEl.innerHTML = '';
    for (let i = 0; i < totalCells; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.onclick = () => { if (!resultShown) handleClick(i); };
      gameEl.appendChild(cell);
    }

    // 단어 배치 (재시도 로직 강화)
    let placedWords = [];
    shuffle(words);
    
    for (let word of words) {
      let placed = false;
      for (let attempt = 0; attempt < 500; attempt++) {
        if (placeWord(word)) {
          placedWords.push(word);
          placed = true;
          break;
        }
      }
      if (!placed) {
        console.log('배치 실패한 단어:', word);
      }
    }
    
    console.log('실제 배치된 단어 수:', placedWords.length);
    console.log('배치된 단어들:', placedWords);
    
    // 클로버/데이지 배치 (단어 영역 피하기)
    placeDaisies(2);
    placeClovers(5);
    fillEmptyCells();
    updateScore();
    updateTurnDisplay();
    
    // 게임 종료 조건 확인
    checkGameEnd();
  }

  function canPlaceWord(word, x, y, dx, dy) {
    for (let i = 0; i < word.length; i++) {
      let nx = x + dx * i, ny = y + dy * i;
      if (nx < 0 || ny < 0 || nx >= gridSize || ny >= gridSize) return false;
      
      let idx = ny * gridSize + nx;
      if (board[idx] && board[idx] !== word[i]) return false;
      if (usedIndexes.has(idx)) return false;
    }
    return true;
  }

  function placeWord(word) {
    const directions = [
      { x: 1, y: 0 },   // 가로
      { x: 0, y: 1 },   // 세로
      { x: 1, y: 1 }   // 대각선 
    ];

  shuffle(directions);

    
    for (let dir of directions) {
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          if (canPlaceWord(word, x, y, dir.x, dir.y)) {
            let positions = [];
            for (let i = 0; i < word.length; i++) {
              let nx = x + dir.x * i, ny = y + dir.y * i, idx = ny * gridSize + nx;
              board[idx] = word[i];
              usedIndexes.add(idx);
              positions.push(idx);
            }
            wordMap[word] = positions;
            return true;
          }
        }
      }
    }
    return false;
  }

  function placeClovers(count) {
    let placed = 0;
    let attempts = 0;
    while (placed < count && attempts < 1000) {
      const idx = Math.floor(Math.random() * totalCells);
      if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) {
        // 주변에 단어가 없고 다른 특수 아이템과 거리가 있는지 확인
        if (isSafeForSpecial(idx) && !isNearSpecialItem(idx)) {
          clovers.add(idx);
          placed++;
        }
      }
      attempts++;
    }
    console.log('배치된 클로버 수:', clovers.size);
  }

  function placeDaisies(count) {
    let placed = 0;
    let attempts = 0;
    while (placed < count && attempts < 1000) {
      const idx = Math.floor(Math.random() * totalCells);
      if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) {
        // 주변에 단어가 없고 다른 특수 아이템과 거리가 있는지 확인
        if (isSafeForSpecial(idx) && !isNearSpecialItem(idx)) {
          daisies.add(idx);
          placed++;
        }
      }
      attempts++;
    }
    console.log('배치된 데이지 수:', daisies.size);
  }

  function isNearSpecialItem(idx) {
    const x = idx % gridSize;
    const y = Math.floor(idx / gridSize);
    
    // 주변 2칸 반경 내에 다른 특수 아이템이 있는지 확인
    for (let dy = -2; dy <= 2; dy++) {
      for (let dx = -2; dx <= 2; dx++) {
        if (dx === 0 && dy === 0) continue;
        const nx = x + dx;
        const ny = y + dy;
        if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
          const nIdx = ny * gridSize + nx;
          if (clovers.has(nIdx) || daisies.has(nIdx)) {
            return true;
          }
        }
      }
    }
    return false;
  }

  function isSafeForSpecial(idx) {
    const x = idx % gridSize;
    const y = Math.floor(idx / gridSize);
    
    // 주변 8칸 확인
    for (let dy = -1; dy <= 1; dy++) {
      for (let dx = -1; dx <= 1; dx++) {
        const nx = x + dx;
        const ny = y + dy;
        if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
          const nIdx = ny * gridSize + nx;
          if (usedIndexes.has(nIdx)) return false;
        }
      }
    }
    return true;
  }

  function fillEmptyCells() {
    const filler = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    shuffle(filler);
    let i = 0;
    for (let j = 0; j < totalCells; j++) {
      if (!board[j] && !clovers.has(j) && !daisies.has(j)) {
        board[j] = filler[i++ % filler.length];
      }
    }
  }

  function reveal(index) {
    if (revealed[index]) return;
    revealed[index] = true;
    const cell = gameEl.children[index];
    
    if (clovers.has(index)) {
      cell.textContent = '🍀';
      // 상하좌우 4칸 열기
      const directions = [-gridSize, gridSize, -1, 1];
      for (let d of directions) {
        const newIdx = index + d;
        if (newIdx >= 0 && newIdx < totalCells) {
          // 좌우 이동 시 같은 행에 있는지 확인
          if (d === -1 || d === 1) {
            if (Math.floor(index / gridSize) === Math.floor(newIdx / gridSize)) {
              reveal(newIdx);
            }
          } else {
            reveal(newIdx);
          }
        }
      }
    } else if (daisies.has(index)) {
      cell.textContent = '🌼';
      // 주변 8칸 모두 열기
      const x = index % gridSize;
      const y = Math.floor(index / gridSize);
      for (let dy = -1; dy <= 1; dy++) {
        for (let dx = -1; dx <= 1; dx++) {
          if (dx === 0 && dy === 0) continue;
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
            const nIdx = ny * gridSize + nx;
            if (!revealed[nIdx]) reveal(nIdx);
          }
        }
      }
    } else {
      cell.textContent = board[index];
    }
    cell.classList.add('revealed');
  }

  function updateScore() {
    player1ScoreEl.innerHTML = `<strong>${player1}</strong><br><br>` + foundBy.player1.map(w => `✓ ${w}`).join("<br>");
    player2ScoreEl.innerHTML = `<strong>${player2}</strong><br><br>` + foundBy.player2.map(w => `✓ ${w}`).join("<br>");
  }

  function updateTurnDisplay() {
    if (!gameStarted) return;
    currentPlayerName = currentPlayer === 'player1' ? player1 : player2;
    currentTurnEl.textContent = `${currentPlayerName}님의 차례입니다`;
  }

  function switchTurn(extra) {
    if (!extra) {
      currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
    }
    updateTurnDisplay();
  }

  function handleClick(index) {
    if (revealed[index] || resultShown || !gameStarted) return;
    
    const extra = clovers.has(index) || daisies.has(index);
    reveal(index);
    checkWords();
    checkGameEnd();
    
    if (!resultShown) {
      switchTurn(extra);
    }
  }

  function checkWords() {
    for (let word of Object.keys(wordMap)) {
      if (foundWords.has(word)) continue;
      const pos = wordMap[word];
      if (pos.every(i => revealed[i])) {
        foundWords.add(word);
        foundBy[currentPlayer].push(word);
        pos.forEach(i => {
          const cell = gameEl.children[i];
          cell.classList.add(currentPlayer === 'player1' ? 'word-owned-player1' : 'word-owned-player2');
        });
        updateScore();
      }
    }
  }

  function checkGameEnd() {
    const totalWords = Object.keys(wordMap).length;
    if (foundWords.size >= totalWords && totalWords > 0) {
      resultShown = true;
      const p1Count = foundBy.player1.length;
      const p2Count = foundBy.player2.length;
      
      let winner;
      if (p1Count > p2Count) winner = player1;
      else if (p2Count > p1Count) winner = player2;
      else winner = "무승부";
      
      setTimeout(() => {
        alert(`게임 종료!\n${winner === "무승부" ? "무승부입니다!" : winner + "님이 승리했습니다!"}\n\n${player1}: ${p1Count}개\n${player2}: ${p2Count}개`);
      }, 500);
    }
  }

  function handleGuess() {
    if (!gameStarted) return;
    
    const guess = guessInput.value.trim().toUpperCase(); // 대문자로 변환
    guessInput.value = "";
    if (!guess || foundWords.has(guess)) return;
    
    if (wordMap[guess]) {
      const pos = wordMap[guess];
      pos.forEach(i => {
        if (!revealed[i]) reveal(i);
      });
      foundWords.add(guess);
      foundBy[currentPlayer].push(guess);
      pos.forEach(i => {
        const cell = gameEl.children[i];
        cell.classList.add(currentPlayer === 'player1' ? 'word-owned-player1' : 'word-owned-player2');
      });
      updateScore();
      checkGameEnd();
    } else {
      if (!wrongGuesses.includes(guess)) {
        wrongGuesses.push(guess);
        wrongListEl.textContent = wrongGuesses.join(", ");
        wrongGuessesEl.style.display = 'block';
      }
    }
    
    if (!resultShown) {
      switchTurn(false);
    }
  }

  function retry() {
    if (!gameStarted) return;
    init();
  }

  startBtn.onclick = startGame;
  retryBtn.onclick = retry;
  guessBtn.onclick = handleGuess;
  guessInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') handleGuess();
  });
};
</script>

    .catch(err => {
      document.body.innerHTML = '<p>❌ 워드풀 로딩 중 오류 발생: ' + err.message + '</p>';
    });

  const gridSize = 12;
  const totalCells = gridSize * gridSize;
  let board, revealed, wordMap, foundWords, currentPlayer, foundBy, words, usedIndexes;
  let clovers = new Set(), daisies = new Set(), resultShown = false, gameStarted = false;
  let player1 = "플레이어1", player2 = "플레이어2", currentPlayerName = "", wrongGuesses = [];

  const gameEl = document.getElementById('game');
  const player1ScoreEl = document.getElementById('player1Score');
  const player2ScoreEl = document.getElementById('player2Score');
  const retryBtn = document.getElementById('retryBtn');
  const startBtn = document.getElementById('startBtn');
  const gameSection = document.getElementById('gameSection');
  const currentTurnEl = document.getElementById('currentTurn');
  const guessInput = document.getElementById('guessInput');
  const guessBtn = document.getElementById('guessBtn');
  const wrongListEl = document.getElementById('wrongList');
  const wrongGuessesEl = document.getElementById('wrongGuesses');

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function getRandomSample(arr, count) {
    if (count >= arr.length) return [...arr];
    const shuffled = [...arr];
    shuffle(shuffled);
    return shuffled.slice(0, count);
  }

  function startGame() {
    player1 = document.getElementById('player1Name').value.trim() || "플레이어1";
    player2 = document.getElementById('player2Name').value.trim() || "플레이어2";
    
    gameSection.classList.remove('hidden');
    startBtn.style.display = 'none';
    gameStarted = true;
    
    init();
  }

  function init() {
    board = Array(totalCells).fill(null);
    revealed = Array(totalCells).fill(false);
    wordMap = {};
    foundWords = new Set();
    foundBy = { player1: [], player2: [] };
    currentPlayer = 'player1';
    usedIndexes = new Set();
    clovers.clear();
    daisies.clear();
    wrongGuesses = [];
    wrongListEl.textContent = "";
    wrongGuessesEl.style.display = 'none';
    resultShown = false;

    gameEl.innerHTML = '';
    for (let i = 0; i < totalCells; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.onclick = () => { if (!resultShown) handleClick(i); };
      gameEl.appendChild(cell);
    }

    // 단어 배치 (재시도 로직 강화)
    let placedWords = [];
    shuffle(words);
    
    for (let word of words) {
      let placed = false;
      for (let attempt = 0; attempt < 500; attempt++) {
        if (placeWord(word)) {
          placedWords.push(word);
          placed = true;
          break;
        }
      }
      if (!placed) {
        console.log('배치 실패한 단어:', word);
      }
    }
    
    console.log('실제 배치된 단어 수:', placedWords.length);
    console.log('배치된 단어들:', placedWords);
    
    // 클로버/데이지 배치 (단어 영역 피하기)
    placeDaisies(2);
    placeClovers(5);
    fillEmptyCells();
    updateScore();
    updateTurnDisplay();
    
    // 게임 종료 조건 확인
    checkGameEnd();
  }

  function canPlaceWord(word, x, y, dx, dy) {
    for (let i = 0; i < word.length; i++) {
      let nx = x + dx * i, ny = y + dy * i;
      if (nx < 0 || ny < 0 || nx >= gridSize || ny >= gridSize) return false;
      
      let idx = ny * gridSize + nx;
      if (board[idx] && board[idx] !== word[i]) return false;
      if (usedIndexes.has(idx)) return false;
    }
    return true;
  }

  function placeWord(word) {
    const directions = [
      { x: 1, y: 0 },   // 가로
      { x: 0, y: 1 },   // 세로
      { x: 1, y: 1 },   // 대각선 \
      { x: 1, y: -1 }   // 대각선 /
    ];
    
    for (let dir of directions) {
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          if (canPlaceWord(word, x, y, dir.x, dir.y)) {
            let positions = [];
            for (let i = 0; i < word.length; i++) {
              let nx = x + dir.x * i, ny = y + dir.y * i, idx = ny * gridSize + nx;
              board[idx] = word[i];
              usedIndexes.add(idx);
              positions.push(idx);
            }
            wordMap[word] = positions;
            return true;
          }
        }
      }
    }
    return false;
  }

  function placeClovers(count) {
    let placed = 0;
    let attempts = 0;
    while (placed < count && attempts < 1000) {
      const idx = Math.floor(Math.random() * totalCells);
      if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) {
        // 주변에 단어가 없고 다른 특수 아이템과 거리가 있는지 확인
        if (isSafeForSpecial(idx) && !isNearSpecialItem(idx)) {
          clovers.add(idx);
          placed++;
        }
      }
      attempts++;
    }
    console.log('배치된 클로버 수:', clovers.size);
  }

  function placeDaisies(count) {
    let placed = 0;
    let attempts = 0;
    while (placed < count && attempts < 1000) {
      const idx = Math.floor(Math.random() * totalCells);
      if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) {
        // 주변에 단어가 없고 다른 특수 아이템과 거리가 있는지 확인
        if (isSafeForSpecial(idx) && !isNearSpecialItem(idx)) {
          daisies.add(idx);
          placed++;
        }
      }
      attempts++;
    }
    console.log('배치된 데이지 수:', daisies.size);
  }

  function isNearSpecialItem(idx) {
    const x = idx % gridSize;
    const y = Math.floor(idx / gridSize);
    
    // 주변 2칸 반경 내에 다른 특수 아이템이 있는지 확인
    for (let dy = -2; dy <= 2; dy++) {
      for (let dx = -2; dx <= 2; dx++) {
        if (dx === 0 && dy === 0) continue;
        const nx = x + dx;
        const ny = y + dy;
        if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
          const nIdx = ny * gridSize + nx;
          if (clovers.has(nIdx) || daisies.has(nIdx)) {
            return true;
          }
        }
      }
    }
    return false;
  }

  function isSafeForSpecial(idx) {
    const x = idx % gridSize;
    const y = Math.floor(idx / gridSize);
    
    // 주변 8칸 확인
    for (let dy = -1; dy <= 1; dy++) {
      for (let dx = -1; dx <= 1; dx++) {
        const nx = x + dx;
        const ny = y + dy;
        if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
          const nIdx = ny * gridSize + nx;
          if (usedIndexes.has(nIdx)) return false;
        }
      }
    }
    return true;
  }

  function fillEmptyCells() {
    const filler = '같갛개거건걸것게고괴교국궁그근금기긴까깜깨꺾껴꼼꽁꾸끔난내넘넣네놀놈누뉴는니님다닥대댄더던덩데도동두드득든듣들등디딜딱때땡똑뚫뛰라락란람랐랑래랜러레려력렸로롭르른를리린림마만맛맞맨머먼멀메멘며몰무묻뭘미민바받방버벅번봐봤부붙브블비빈빌빔빠빡빨빼뻥사새생서섭섰세숙쉬슴실싶쌍쓰씌씻아악알았애야어엄업없었엉에여열옛오온올와왔왜우울원위유윤으을음의익인잃있잊작잖잘저전제져좋주줬짜짝찍차착참창채척천청체쳤초출췄취치친카켜코콜크테토트튼폭핀하학한할해햄했행현호혼화환히'.split('');
    shuffle(filler);
    let i = 0;
    for (let j = 0; j < totalCells; j++) {
      if (!board[j] && !clovers.has(j) && !daisies.has(j)) {
        board[j] = filler[i++ % filler.length];
      }
    }
  }

  function reveal(index) {
    if (revealed[index]) return;
    revealed[index] = true;
    const cell = gameEl.children[index];
    
    if (clovers.has(index)) {
      cell.textContent = '🍀';
      // 상하좌우 4칸 열기
      const directions = [-gridSize, gridSize, -1, 1];
      for (let d of directions) {
        const newIdx = index + d;
        if (newIdx >= 0 && newIdx < totalCells) {
          // 좌우 이동 시 같은 행에 있는지 확인
          if (d === -1 || d === 1) {
            if (Math.floor(index / gridSize) === Math.floor(newIdx / gridSize)) {
              reveal(newIdx);
            }
          } else {
            reveal(newIdx);
          }
        }
      }
    } else if (daisies.has(index)) {
      cell.textContent = '🌼';
      // 주변 8칸 모두 열기
      const x = index % gridSize;
      const y = Math.floor(index / gridSize);
      for (let dy = -1; dy <= 1; dy++) {
        for (let dx = -1; dx <= 1; dx++) {
          if (dx === 0 && dy === 0) continue;
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize) {
            const nIdx = ny * gridSize + nx;
            if (!revealed[nIdx]) reveal(nIdx);
          }
        }
      }
    } else {
      cell.textContent = board[index];
    }
    cell.classList.add('revealed');
  }

  function updateScore() {
    player1ScoreEl.innerHTML = `<strong>${player1}</strong><br><br>` + foundBy.player1.map(w => `✓ ${w}`).join("<br>");
    player2ScoreEl.innerHTML = `<strong>${player2}</strong><br><br>` + foundBy.player2.map(w => `✓ ${w}`).join("<br>");
  }

  function updateTurnDisplay() {
    if (!gameStarted) return;
    currentPlayerName = currentPlayer === 'player1' ? player1 : player2;
    currentTurnEl.textContent = `${currentPlayerName}님의 차례입니다`;
  }

  function switchTurn(extra) {
    if (!extra) {
      currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
    }
    updateTurnDisplay();
  }

  function handleClick(index) {
    if (revealed[index] || resultShown || !gameStarted) return;
    
    const extra = clovers.has(index) || daisies.has(index);
    reveal(index);
    checkWords();
    checkGameEnd();
    
    if (!resultShown) {
      switchTurn(extra);
    }
  }

  function checkWords() {
    for (let word of Object.keys(wordMap)) {
      if (foundWords.has(word)) continue;
      const pos = wordMap[word];
      if (pos.every(i => revealed[i])) {
        foundWords.add(word);
        foundBy[currentPlayer].push(word);
        pos.forEach(i => {
          const cell = gameEl.children[i];
          cell.classList.add(currentPlayer === 'player1' ? 'word-owned-player1' : 'word-owned-player2');
        });
        updateScore();
      }
    }
  }

  function checkGameEnd() {
    const totalWords = Object.keys(wordMap).length;
    if (foundWords.size >= totalWords && totalWords > 0) {
      resultShown = true;
      const p1Count = foundBy.player1.length;
      const p2Count = foundBy.player2.length;
      
      let winner;
      if (p1Count > p2Count) winner = player1;
      else if (p2Count > p1Count) winner = player2;
      else winner = "무승부";
      
      setTimeout(() => {
        alert(`게임 종료!\n${winner === "무승부" ? "무승부입니다!" : winner + "님이 승리했습니다!"}\n\n${player1}: ${p1Count}개\n${player2}: ${p2Count}개`);
      }, 500);
    }
  }

  function handleGuess() {
    if (!gameStarted) return;
    
    const guess = guessInput.value.trim().toUpperCase(); // 대문자로 변환
    guessInput.value = "";
    if (!guess || foundWords.has(guess)) return;
    
    if (wordMap[guess]) {
      const pos = wordMap[guess];
      pos.forEach(i => {
        if (!revealed[i]) reveal(i);
      });
      foundWords.add(guess);
      foundBy[currentPlayer].push(guess);
      pos.forEach(i => {
        const cell = gameEl.children[i];
        cell.classList.add(currentPlayer === 'player1' ? 'word-owned-player1' : 'word-owned-player2');
      });
      updateScore();
      checkGameEnd();
    } else {
      if (!wrongGuesses.includes(guess)) {
        wrongGuesses.push(guess);
        wrongListEl.textContent = wrongGuesses.join(", ");
        wrongGuessesEl.style.display = 'block';
      }
    }
    
    if (!resultShown) {
      switchTurn(false);
    }
  }

  function retry() {
    if (!gameStarted) return;
    init();
  }

  startBtn.onclick = startGame;
  retryBtn.onclick = retry;
  guessBtn.onclick = handleGuess;
  guessInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') handleGuess();
  });
};
</script>
