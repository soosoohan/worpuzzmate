<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>워퍼즈메이트</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f8f7;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #064d4d;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #064d4d;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .player-name-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .player-input input {
      font-size: 20px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 150px;
      text-align: center;
    }
    .guess-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .guess-section input {
      font-size: 20px;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 4px;
      width: 200px;
    }
    .game-area {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .game-button {
      font-size: 18px;
      background-color: #c8f4ee;
      padding: 10px 22px;
      margin: 8px;
      color: #064d4d;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .game-button:hover {
      background-color: #1d9e95;
      transform: scale(1.05);
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      border: 1px solid #999;
    }
    .revealed { background-color: #fff; }
    .word-owned-player1 { background-color: #b7d5f2; }
    .word-owned-player2 { background-color: #f6c28b; }
    #player1Score, #player2Score {
      width: 160px;
      min-height: 300px;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #333;
    }
    #player1Score { background-color:  #b7d5f2; }
    #player2Score { background-color: #f6c28b; }
    #currentTurn {
      font-size: 20px;
      margin: 10px;
      color: #056762;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 5px;
      padding: 10px;
      border: 2px solid #333;
      background-color: #eee;
    }
  </style>
</head>
<body>

<h1 id="game-title">게임 제목</h1>
<p id="game-desc">게임 설명</p>

<div class="game-container">

  <div class="player-name-row">
    <div class="player-input"><input type="text" id="player1Name" placeholder="먼저 하실 분" /></div>
    <div class="player-input"><input type="text" id="player2Name" placeholder="나중에 하실 분" /></div>
  </div>

  <div id="currentTurn"></div>

  <div class="guess-section">
    <input type="text" id="guessInput" placeholder="단어를 추측하세요" />
    <button id="guessBtn" class="game-button">제출</button>
  </div>

  <div id="wrongGuesses" style="display: none;">
    <strong>틀린 단어:</strong> <span id="wrongList"></span>
  </div>

  <div class="game-area">
    <div id="player1Score"></div>
    <div id="game"></div>
    <div id="player2Score"></div>
  </div>

  <div class="controls">
    <button id="retryBtn" class="game-button">다시하기</button>
    <button onclick="location.href='index.html'" class="game-button">홈으로</button>
  </div>

</div>

<script>
window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  const poolFile = urlParams.get('pool');
  if (!poolFile) {
    document.body.innerHTML = '<p>❌ 워드풀 파일이 지정되지 않았습니다.</p>';
    return;
  }

  fetch('wordpools/' + poolFile + '.json')
    .then(res => res.json())
    .then(data => {
      document.getElementById('game-title').textContent = data.title || '게임 제목';
      document.getElementById('game-desc').textContent = data.description || '게임 설명';
      words = [];
      for (let length in data.words) {
        const count = data.wordCount[length] || 0;
        words.push(...getRandomSample(data.words[length], count));
      }
      init();
    })
    .catch(err => {
      document.body.innerHTML = '<p>❌ 워드풀 로딩 중 오류 발생: ' + err.message + '</p>';
    });

  const gridSize = 10;
  const totalCells = gridSize * gridSize;
  let board, revealed, wordMap, foundWords, currentPlayer, foundBy, words, usedIndexes;
  let clovers = new Set(), daisies = new Set(), resultShown = false;
  let player1 = "플레이어1", player2 = "플레이어2", currentPlayerName = "", wrongGuesses = [];

  const gameEl = document.getElementById('game');
  const player1ScoreEl = document.getElementById('player1Score');
  const player2ScoreEl = document.getElementById('player2Score');
  const retryBtn = document.getElementById('retryBtn');
  const currentTurnEl = document.getElementById('currentTurn');
  const guessInput = document.getElementById('guessInput');
  const guessBtn = document.getElementById('guessBtn');
  const wrongListEl = document.getElementById('wrongList');
  const wrongGuessesEl = document.getElementById('wrongGuesses');

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function getRandomSample(arr, count) {
    if (count >= arr.length) return [...arr];
    const shuffled = [...arr];
    shuffle(shuffled);
    return shuffled.slice(0, count);
  }

  function init() {
    board = Array(totalCells).fill(null);
    revealed = Array(totalCells).fill(false);
    wordMap = {};
    foundWords = new Set();
    foundBy = { player1: [], player2: [] };
    currentPlayer = 'player1';
    usedIndexes = new Set();
    wrongGuesses = [];
    wrongListEl.textContent = "";
    wrongGuessesEl.style.display = 'none';
    resultShown = false;

    player1 = document.getElementById('player1Name').value.trim() || "플레이어1";
    player2 = document.getElementById('player2Name').value.trim() || "플레이어2";

    gameEl.innerHTML = '';
    for (let i = 0; i < totalCells; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.onclick = () => { if (!resultShown) handleClick(i); };
      gameEl.appendChild(cell);
    }

    shuffle(words);
    words.forEach(w => placeWord(w));
    placeDaisies(2);
    placeClovers(5);
    fillEmptyCells();
    updateScore();
    updateTurnDisplay();
  }

  function canPlaceWord(word, x, y, dx, dy) {
    for (let i = 0; i < word.length; i++) {
      let nx = x + dx * i, ny = y + dy * i, idx = ny * gridSize + nx;
      if (nx < 0 || ny < 0 || nx >= gridSize || ny >= gridSize || (board[idx] && board[idx] !== word[i]) || usedIndexes.has(idx)) return false;
    }
    return true;
  }

  function placeWord(word) {
    for (let attempt = 0; attempt < 100; attempt++) {
      let dir = getRandomDirection(), x = Math.floor(Math.random() * gridSize), y = Math.floor(Math.random() * gridSize);
      if (canPlaceWord(word, x, y, dir.x, dir.y)) {
        let positions = [];
        for (let i = 0; i < word.length; i++) {
          let nx = x + dir.x * i, ny = y + dir.y * i, idx = ny * gridSize + nx;
          board[idx] = word[i];
          usedIndexes.add(idx);
          positions.push(idx);
        }
        wordMap[word] = positions;
        return true;
      }
    }
    return false;
  }

  function getRandomDirection() {
    const directions = [
      { x: 1, y: 0 }, { x: 0, y: 1 },
      { x: 1, y: 1 }
    ];
    return directions[Math.floor(Math.random() * directions.length)];
  }

  function placeClovers(count) {
    clovers.clear();
    while (clovers.size < count) {
      const idx = Math.floor(Math.random() * totalCells);
      if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) clovers.add(idx);
    }
  }

  function placeDaisies(count) {
    daisies.clear();
    while (daisies.size < count) {
      const idx = Math.floor(Math.random() * totalCells);
      if (!usedIndexes.has(idx) && !clovers.has(idx) && !daisies.has(idx)) daisies.add(idx);
    }
  }

  function fillEmptyCells() {
    const filler = '가각간값같갛개거건걸검것게곁고골공괴교구국궁그근글금기긴길까깜깨꺾껴꼼꽁꾸끔나난날낮낯내넘넣네년놀놈누눈뉴는니님다닥달담대댄더던덩데도동두드득든듣들등디딜딱때땡똑뚫뛰라락란람랐랑래랜러레려력렸로롭르른를리린림마막만말맘맛맞매맨머먹먼멀멋메멘며면모목몰무문묻물뭘미민밀바박반받발밤밥방뱅버벅번법벼별보복볼봐봤부북분불붙브블비빈빌빔빛빠빡빨빼뻥뿔사살상새색생서선섬섭섰세셋소속솜수숙순숲쉬슴시신실싶쌍쓰씌씻아악안알았앞애야양어얼엄업없었엉에여열영옛오온올옴옷옹와왔왜우운울원위유윤으은을음의이익인일잃임입있잊자작잖잘장재저적전정제져졸좀좋주줄중줬지진집짜짝찍차착참창채책척천청체쳤초촌출췄취치친카켜코콜크큰테토트튼파판폭폼핀필하학한할해햄했행현형호혼화환히힘'.split('');
    shuffle(filler);
    let i = 0;
    for (let j = 0; j < totalCells; j++) {
      if (!board[j] && !clovers.has(j) && !daisies.has(j)) board[j] = filler[i++ % filler.length];
    }
  }

  function reveal(index) {
    if (revealed[index]) return;
    revealed[index] = true;
    const cell = gameEl.children[index];
    if (clovers.has(index)) {
      cell.textContent = '🍀';
      for (let d of [-gridSize, gridSize, -1, 1]) if (index + d >= 0 && index + d < totalCells) reveal(index + d);
    } else if (daisies.has(index)) {
      cell.textContent = '🌼';
      for (let dy = -1; dy <= 1; dy++) {
        for (let dx = -1; dx <= 1; dx++) {
          const nx = index % gridSize + dx;
          const ny = Math.floor(index / gridSize) + dy;
          const nIdx = ny * gridSize + nx;
          if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize && !revealed[nIdx]) reveal(nIdx);
        }
      }
    } else {
      cell.textContent = board[index];
    }
    cell.classList.add('revealed');
  }

  function updateScore() {
    player1ScoreEl.innerHTML = `<strong>${player1}</strong><br><br>` + foundBy.player1.map(w => `✓ ${w}`).join("<br>");
    player2ScoreEl.innerHTML = `<strong>${player2}</strong><br><br>` + foundBy.player2.map(w => `✓ ${w}`).join("<br>");
  }

  function updateTurnDisplay() {
    currentPlayerName = currentPlayer === 'player1' ? player1 : player2;
    currentTurnEl.textContent = `${currentPlayerName}님의 차례입니다`;
  }

  function switchTurn(extra) {
    if (!extra) currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
    updateTurnDisplay();
  }

  function handleClick(index) {
    if (revealed[index] || resultShown) return;
    const extra = clovers.has(index) || daisies.has(index);
    reveal(index);
    checkWords();
    if (!resultShown) switchTurn(extra);
  }

  function checkWords() {
    for (let word of words) {
      if (foundWords.has(word)) continue;
      const pos = wordMap[word];
      if (pos.every(i => revealed[i])) {
        foundWords.add(word);
        foundBy[currentPlayer].push(word);
        pos.forEach(i => gameEl.children[i].classList.add(currentPlayer === 'player1' ? 'word-owned-player1' : 'word-owned-player2'));
        updateScore();
      }
    }
  }

  function handleGuess() {
    const guess = guessInput.value.trim();
    guessInput.value = "";
    if (!guess || foundWords.has(guess)) return;
    if (words.includes(guess)) {
      const pos = wordMap[guess];
      pos.forEach(i => !revealed[i] && reveal(i));
      foundWords.add(guess);
      foundBy[currentPlayer].push(guess);
      updateScore();
    } else {
      if (!wrongGuesses.includes(guess)) {
        wrongGuesses.push(guess);
        wrongListEl.textContent = wrongGuesses.join(", ");
        wrongGuessesEl.style.display = 'block';
      }
    }
    switchTurn(false);
  }

  retryBtn.onclick = init;
  guessBtn.onclick = handleGuess;
  guessInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') handleGuess();
  });
};
</script>

</body>
</html>
